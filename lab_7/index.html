<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <ul class="content">
        <li>Bus data will go here</li>
      </ul>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => res.map(bus => bus.route_id + " " + bus.title))
        .then(res => content = document.querySelector(".content"))
        .then(res => content.innerHTML = "")
        .then(routes => {
          for (var i in routes) {
            routes += document.createElement("<li>res</li>");
          }
        })

        /*.then(routes => {
          let el = document.createElement("li");
          el.innerText = routes;
          content.appendChild(el);
          })

          //return res;*/
        
        .then(data => document.querySelector(".content").innerText = data);
    }
  </script>
</body>

</html>
